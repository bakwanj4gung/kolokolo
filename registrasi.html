<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Halaman Registrasi</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
      
      body  {
        font-family: "Poppins";
        padding: 0;
        margin: 0;
        height: 100vh;
      }

      .btn-primary  {
        background-color: #f80a5d !important;
        border: none;
        transition: .3s ease-in-out;
      }
      .btn-primary:hover  {
        background-color: #a3043c !important;
        border: none;
      }

      @media (max-width: 932px) {
        .hidden  {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="row m-0 h-100">
      
      <div class="col d-flex justify-content-center align-items-center">
          <form class="w-75">
            <h3 class="text-center mb-4">Registrasi</h3>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">New Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label">Confirm New Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
            <div class="text-center mt-3">
                <p>Sudah memiliki akun? <a href="login.html" class="text-decoration-none" target="_blank">Login</a></p>
              </div>
          </form>
      </div>
      <div class="col d-flex justify-content-center align-items-center hidden"><img src="images/pict-login.svg" class="w-75 h-75" alt="Image-Registrasi" title="Registrasi-pic"></div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
